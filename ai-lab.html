<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Laboratory | مختبر الذكاء الاصطناعي</title>
    <style>
        :root {
            --bg-dark: #050a15;
            --neon-purple: #1389fe;
            --text-white: #e0e0e0;
            --accent-blue: #37aad4;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: var(--text-white);
        }

        #network-canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #typewriter-text {
            /* اختيار الخط: Orbitron للأرقام والحروف الإنجليزية، وCairo للعربي */
            font-family: 'Orbitron', 'Cairo', sans-serif; 
            font-size: 1.5rem; /* حجم كبير وواضح */
            color: #fff;
            text-shadow: 0 0 8px #bc13fe, 0 0 15px #bc13fe, 0 0 30px rgba(188, 19, 254, 0.5); 
            font-weight: bold;
            letter-spacing: 2px; /* تباعد أكبر لإعطاء فخامة */
            margin-bottom: 30px;
            min-height: 2.5rem;
            line-height: 1.6;
        }

        .content-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }

        /* 1. أنميشن الصورة: ظهور سلس (Fade In) */
        .profile-img {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            margin-bottom: 20px;
            object-fit: cover;
            background: #222;
            opacity: 0;
            animation: fadeInImage 1.2s ease-out forwards;
        }

        @keyframes fadeInImage {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 2. نص الوصف (سيتم التحكم به عبر JS للآلة الكاتبة)
        .description {
            font-size: 1.2rem; margin-bottom: 30px;
            min-height: 1.5rem;
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
        } */

        /* 3. أنميشن الأزرار: تصاعدي (Slide Up) */
        .button-group {
            display: flex; flex-direction: column; gap: 15px; width: 250px;
        }

        .link-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            padding: 15px;
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: inset 0 0 5px var(--neon-purple);
            /* تبدأ مخفية */
            opacity: 0;
            transform: translateY(30px);
        }

        .link-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 25px var(--neon-purple);
            transform: scale(1.05) translateY(-2px);
            color: black;
        }

        /* كلاس الأنميشن للأزرار */
        .slide-up {
            animation: slideUpBtn 0.8s ease-out forwards;
        }

        .back-home {
            position: fixed; top: 20px; left: 20px;
            color: var(--accent-blue); text-decoration: none;
            font-size: 0.8rem; border-bottom: 1px solid var(--accent-blue);
            z-index: 100;
        }

        @keyframes slideUpBtn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>
    <a href="index.html" class="back-home">← العودة للنظام</a>

    <div class="content-container">
        <img src="EV5.png" alt="Profile" class="profile-img">
        
        <p class="description" id="typewriter-text"></p>

        <div class="button-group">
            <a href="https://pin.it/2sI9ekcME" target="_blank" class="link-btn" id="btn-1">Pinterest</a>
            <a href="https://bn-kreton.itch.io/" target="_blank" class="link-btn" id="btn-2">Itch.io</a>
            <a href="https://github.com/bn-kreton/AI-Laboratory" target="_blank" class="link-btn" id="btn-3">GitHub</a>
        </div>
    </div>

    <script>
        // --- إعداد خلفية الشبكة  ---
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initNet() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5 });
            }
        }
        function drawNet() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(188, 19, 254, 0.5)"; ctx.strokeStyle = "rgba(188, 19, 254, 0.2)";
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j]; let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 150) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(drawNet);
        }
        window.addEventListener('resize', initNet);
        initNet(); drawNet();

        // --- التحكم بتسلسل الأنميشن ---
        const textElement = document.getElementById('typewriter-text');
        const fullText = "استكشف معارضي الرقمية:";
        
        // تبدأ العملية بعد 1 ثانية (بعد ظهور الصورة)
        setTimeout(() => {
            let i = 0;
            function type() {
                if (i < fullText.length) {
                    textElement.innerHTML += fullText.charAt(i);
                    i++;
                    setTimeout(type, 50); // سرعة الكتابة
                } else {
                    showButtons(); // أظهر الأزرار بعد انتهاء الكتابة
                }
            }
            type();
        }, 1500);

        function showButtons() {
            const btns = [document.getElementById('btn-1'), document.getElementById('btn-2'), document.getElementById('btn-3')];
            btns.forEach((btn, index) => {
                setTimeout(() => {
                    btn.classList.add('slide-up');
                }, index * 300); // تأخير بين كل زر وزر
            });
        }
    </script>
</body>

</html>
