<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore projects "TP_01"</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050a05;
            --shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* لوحة المطر في الخلفية */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* الحاوية الرئيسية */
        .main-wrapper {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 1px solid var(--neon-green);
            box-shadow: var(--shadow);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: var(--shadow);
            min-height: 3rem; /* لمنع القفز عند الكتابة */
        }

        /* صندوق الإدخال */
        .input-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            transition: all 0.5s ease;
        }

        input {
            background: transparent;
            border: 1px solid var(--neon-green);
            padding: 12px 20px;
            color: white;
            font-size: 1.1rem;
            border-radius: 4px;
            outline: none;
            width: 70%;
        }

        input:focus {
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2);
        }

        button {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px var(--neon-green);
            transform: scale(1.05);
        }

        /* أزرار الخيارات */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
            display: none; /* مخفي في البداية */
        }

        .option-btn {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
            color: white;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.4s;
            opacity: 0;
            transform: translateY(20px);
        }

        .option-btn:hover {
            background: var(--neon-green);
            color: black;
        }

        .show-options {
            display: grid !important;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="main-wrapper">
        <h1 id="dynamicTitle">نظام الاستكشاف الرقمي: أدخل اسمك</h1>
        
        <div class="input-box" id="ui-input">
            <input type="text" id="userName" placeholder="الاسم هنا..." autocomplete="off">
            <button onclick="startTransition()">دخول</button>
        </div>

        <div class="options-grid" id="ui-options">
            <button class="option-btn">مختبر الذكاء الاصطناعي</button>
            <button class="option-btn">قصص سردية تفاعلية للالعاب</button>
            <button class="option-btn">تصاميم الألعاب الرقمية</button>
        </div>
    </div>

    <script>
        // --- 1. إعداد مطر الكلمات (Canvas Matrix) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const words = "愛夢光希望平和سلامحبنورأملحياة01CODEAI未来SYSTEM".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        // التعديل هنا: توزيع عشوائي للبدايات
        const drops = Array(Math.floor(columns)).fill(0).map(() => 
            (Math.random() * canvas.height / fontSize) * -1 
        );

        function drawMatrix() {
            ctx.fillStyle = "rgba(5, 10, 5, 0.1)"; // زيادة التلاشي قليلاً لمظهر أنقى
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; 
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = words[Math.floor(Math.random() * words.length)];
                
                // لا نرسم الكلمة إلا إذا كانت قيمتها موجبة (داخل الشاشة)
                if (drops[i] * fontSize > 0) {
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                }

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // --- 2. منطق الانتقال والواجهة ---
        function typeWriter(text, elementId, speed = 50) {
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // --- الجزء المعدل داخل وظيفة startTransition ---
        function startTransition() {
            const name = document.getElementById('userName').value;
            if (!name) return alert("يرجى إدخال اسمك أولاً");

            const inputArea = document.getElementById('ui-input');
            const optionsArea = document.getElementById('ui-options');

            inputArea.style.opacity = "0";
            
            setTimeout(() => {
                inputArea.classList.add('hidden');
                
                // النص الذي اقترحته مع لمسة بسيطة ليناسب الأجواء
                const welcomeMessage = `مرحباً ${name}، اختر المسار الذي ترغب باستكشافه:`;
                typeWriter(welcomeMessage, "dynamicTitle", 60);

                optionsArea.classList.add('show-options');
                
                const btns = document.querySelectorAll('.option-btn');
                btns.forEach((btn, index) => {
                    setTimeout(() => {
                        btn.style.animation = "fadeInUp 0.5s forwards";
                    }, 700 + (index * 250)); // تأخير بسيط ليعطي وقتاً لقراءة النص أولاً
                });
            }, 500);
        }

        // تحديث أبعاد الكانفاس عند تغيير حجم النافذة
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
